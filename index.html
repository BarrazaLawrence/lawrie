<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Imong heart bebe girl</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6e6, #ffccd5);
      font-family: 'Pacifico', cursive;
    }

    .heart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .heart {
      font-size: 40px;
      color: #ff4d6d;
      animation: floatHeart 3s ease-in-out infinite;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: relative;
    }

    .heart:hover {
      transform: scale(1.3);
    }

    @keyframes floatHeart {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .shatter-piece {
      position: absolute;
      font-size: 16px;
      opacity: 1;
      animation: shatter 0.8s forwards;
      pointer-events: none;
    }

    @keyframes shatter {
      to {
        transform: translate(var(--x), var(--y)) rotate(720deg);
        opacity: 0;
      }
    }

    .special-heart {
      color: white;
      background-color: #ff4d6d;
      border-radius: 50%;
      padding: 10px;
      animation: floatHeart 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-pink-700">

  <h1 class="text-4xl mb-8">Choose a heart 💖</h1>

  <div class="heart-container">
    <div class="heart">❤️</div>
    <div class="heart">💗</div>
    <div class="heart">💕</div>
    <div class="heart">💖</div>
    <div class="heart">💘</div>
    <div class="heart">💓</div>
    <div class="heart">💞</div>
    <div class="heart">🩷</div>
    <div class="heart">🧡</div>
    <div class="heart">💝</div>
    <div class="heart">❤️</div>

    <!-- Linked special heart -->
    <a href="love.html" class="heart" title="Click me for a surprise 💌">❤️</a>
  </div>

  <script>
    const hearts = document.querySelectorAll('.heart:not(.special-heart):not(a.heart)');

    hearts.forEach(heart => {
      heart.addEventListener('click', () => {
        const rect = heart.getBoundingClientRect();
        const heartText = heart.textContent;
        const count = 8;

        for (let i = 0; i < count; i++) {
          const piece = document.createElement('div');
          piece.className = 'shatter-piece';
          piece.textContent = heartText;

          const angle = Math.random() * 2 * Math.PI;
          const distance = 40 + Math.random() * 40;
          const x = Math.cos(angle) * distance + 'px';
          const y = Math.sin(angle) * distance + 'px';

          piece.style.setProperty('--x', x);
          piece.style.setProperty('--y', y);

          heart.appendChild(piece);

          setTimeout(() => piece.remove(), 800);
        }

        heart.style.visibility = 'hidden';
      });
    });
  </script>

</body>
</html>
